---
layout: null
---

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Mukul Jangir</title>

  <link rel="stylesheet" href="https://mukuljangir372.github.io/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://mukuljangir372.github.io/css/unicons.css">
  <link rel="stylesheet" href="https://mukuljangir372.github.io/css/owl.carousel.min.css">
  <link rel="stylesheet" href="https://mukuljangir372.github.io/css/owl.theme.default.min.css">

  <!-- MAIN STYLE -->
  <link rel="stylesheet" href="https://mukuljangir372.github.io/css/tooplate-style.css">


</head>

<body>

  <!-- MENU -->
  <nav class="navbar navbar-expand-sm navbar-light">
    <div class="container">
      <a class="navbar-brand" href="https://mukuljangir372.github.io/posts.html"><i class='uil uil-arrow-left'></i>
        Mukul Jangir | Blogs</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">

        </ul>

        <ul class="navbar-nav ml-lg-auto">
          <div class="ml-lg-4">
            <div class="color-mode d-lg-flex justify-content-center align-items-center">
              <i class="color-mode-icon"></i>
              Color mode
            </div>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENT -->
  <section id="content">
    <div class="container">
      <div>

        <!-- AUTHOR -->
        <div class="row padding-lr-15" style="padding-top: 25px;">
          <img src="https://mukuljangir372.github.io/files/author/mukuljangir.jpeg"
            width="50px" height="50px" style="border-radius: 50px;">
          <div class="padding-lr-15">
            <div class="p-small"> {{ page.author }} </div>
            <div class="p-small"> {{ page.added_date }} </div>
          </div>
        </div>

        <!-- DIVIDER -->
        <hr>

        <!-- TITLE -->
        <h4 style="padding-top: 0px;"> {{ page.title }} </h4>

        <!-- THUMBNAIL -->
        <img src="{{ page.thumbnail_url }}"
        width="100%" height="600px" style="border-radius: 10px; margin-top: 20px;">

        <!-- ARTICLE CONTENT -->
        <article style="padding-top: 50px;">
          {{ content }}
        </article>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer py-5">
    <div class="container">
      <div class="row">

        <div class="col-lg-12 col-12">
          <p class="copyright-text text-center">Copyright &copy; 2023 Mukul Jangir . All rights reserved</p>
          <p class="copyright-text text-center">Designed by <a rel="" href="https://mukuljangir372.github.io">Mukul
              Jangir</a></p>
        </div>

      </div>
    </div>
  </footer>

  <script src="https://mukuljangir372.github.io/js/jquery-3.3.1.min.js"></script>
  <script src="https://mukuljangir372.github.io/js/popper.min.js"></script>
  <script src="https://mukuljangir372.github.io/js/bootstrap.min.js"></script>
  <script src="https://mukuljangir372.github.io/js/Headroom.js"></script>
  <script src="https://mukuljangir372.github.io/js/jQuery.headroom.js"></script>
  <script src="https://mukuljangir372.github.io/js/owl.carousel.min.js"></script>
  <script src="https://mukuljangir372.github.io/js/smoothscroll.js"></script>
  <script src="https://mukuljangir372.github.io/js/custom.js"></script>

</body>

</html>
