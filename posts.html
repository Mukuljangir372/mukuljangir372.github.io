  <body>

    <!-- MENU -->
    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class='uil uil-arrow-left'></i> Blogs </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">

                <ul class="navbar-nav ml-lg-auto">

                        <i class="color-mode-icon"></i>
                        Color mode
                      </div>

    <ul class="post-list list-unstyled">
        {% for post in site.categories.post %}
          <li class="post">
            <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
            <a href="{% if post.external %}{{ post.blog_link }}{% else %}{{ post.url }}{% endif %}">{% if post.external %}â‡– {% endif %}{{ post.title }}</a>
            {% if post.external %}<small>{{ post.blog }}</small>{% endif %}
          </li>
        {% endfor %}
        </ul>

    <script src="js/jquery-3.3.1.min.js"></script>
